<form [formGroup]="form">
  <input placeholder="email" formControlName="email">
  <p *ngIf="isFormControlInvalid('email')">You email is not valid</p>
  <input *ngIf="showAdditionalField" placeholder="PIN">
  <input placeholder="password" formControlName="password">
  <p *ngIf="form.hasError">You email is not valid</p>
  <button type="button" [disabled]="!form.valid">Login</button>
</form>
