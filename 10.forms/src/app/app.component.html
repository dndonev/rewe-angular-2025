<form [formGroup]="loginForm">
  <input placeholder="email" formControlName="email">
  <p *ngIf="isFormControlInvalid('email')">You email is not valid</p>
  <input placeholder="password" formControlName="password">
  <p *ngIf="form.hasError">You form is not valid</p>
  <button type="button" [disabled]="form.invalid">Login</button>
</form>
